# Render Monorepo Blueprint: declares both backend and frontend as separate services
# Each service gets its own persistent disk for /data (SQLite/persisted files)

services:
  - type: web
    name: codexedu-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port 8000
    rootDir: backend
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXP_MINUTES
        value: "60"
      - key: PORT
        value: "8000"
      - key: PYTHON_VERSION
        value: "3.11"
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
    autoDeploy: true

  - type: web
    name: codexedu
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run frontend/app.py --server.port=10000 --server.address=0.0.0.0
    rootDir: frontend
    envVars:
      - key: API_BASE
        value: "https://codexedu-api.onrender.com"
      - key: PORT
        value: "10000"
      - key: PYTHON_VERSION
        value: "3.11"
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
    autoDeploy: true