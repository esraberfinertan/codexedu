# Render Blueprint for CodexEDU FastAPI backend (Python 3.11)
services:
  - type: web
    name: codexedu-api
    runtime: python
    region: oregon
    plan: free
    branch: main # Or your default Git branch
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: OPENAI_API_KEY
        sync: false  # Set this in the Render dashboard for security
      - key: JWT_SECRET
        sync: false  # Set this in the Render dashboard for security
      - key: JWT_EXP_MINUTES
        value: "60"
      - key: PORT
        value: "8000"
      - key: PYTHON_VERSION
        value: "3.11"
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
    autoDeploy: true
# This config deploys the backend as https://codexedu-api.onrender.com
# SQLite databases live in /data and persist restarts.
